# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm test
  displayName: 'npm test'  
 
- bash: 'npx simple-versioner'
  displayName: 'Get and set correct build version'
  condition: contains(variables['build.sourceBranch'], 'refs/heads/master')
  
- script: |
    npm run build
  displayName: 'npm build'
  condition: contains(variables['build.sourceBranch'], 'refs/heads/master')
    
- script: |
    npm pack
  displayName: 'Package for npm release'
  condition: contains(variables['build.sourceBranch'], 'refs/heads/master')

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '*.tgz' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy npm package'
  condition: contains(variables['build.sourceBranch'], 'refs/heads/master')

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: 'package.json' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy package.json'
  condition: contains(variables['build.sourceBranch'], 'refs/heads/master')

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/npm'
    artifactName: npm
  displayName: 'Save npm artifact in azure'
  condition: contains(variables['build.sourceBranch'], 'refs/heads/master')